<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>He Goes by Lo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
     
  </head>
  <body>
  
   <div class="header">
      <!-- <img src="../he-goes-by-Lo-api/public/newest-no-img.png" alt="toy-header" id="header-img"> -->
   </div>

   <div class="user-section" id="user-section">
    <!-- POPUP modal once someone hits sign in -->
     <div id="login-container" class="ui modal">
      <form id="user-login" style="">
        <label> Name: <input type="text" name="name" id="name" /></label><br />
        <label> Email:  <input type="text" name="email" id="email" /></label><br />
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>
    </div>
    <!-- <div class="ui horizontal divider"> -->
      <!-- sign in button that triggers modal -->
      <p style='text-align:center'> Lo needs help! Recycle as many items as you can and save the trees!<button id='new-user-btn' class="ui orange compact button">Sign in to play!</button></p>
   </div>

  
   <div class="game-container" id="game-container">
    <canvas width="250"  height="250" id="draw-board"></canvas>
    <div id="score">Score: 0</div>
    <button id="play" class="ui orange compact button">Play</button>
   </div>

   <div class="Lo-container">
      <img src="../he-goes-by-Lo-api/public/UpdatedLo.png" id="lo-img">
      
   </div>

   <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  
   <script src="./src/user.js"></script>
   <script src="./src/game.js"></script>
   <script src="./src/index.js"></script>
  </body>
</html>
